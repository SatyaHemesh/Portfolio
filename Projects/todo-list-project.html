<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        /* All CSS from style.css and inline styles are merged here */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff); /* Original gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Ensure no default body margin */
        }

        .todo-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .todo-container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex; /* Use flexbox for input and button alignment */
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 70%; /* Adjusted width for flexbox */
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #66a6ff;
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            background: #66a6ff; /* Original button color */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4d8fd9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f0f4f8;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        li:hover {
            background: #e0e8f0;
        }

        .delete-btn {
            background-color: #ff5e57; /* Original delete button color */
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #e64842;
        }

        #message-box {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .todo-container {
                padding: 20px;
            }
            .input-group {
                flex-direction: column;
                align-items: center;
            }
            input[type="text"] {
                width: 90%;
                margin-bottom: 10px;
                margin-left: 0; /* Remove left margin for stacking */
            }
            button {
                width: 90%;
                margin-left: 0; /* Remove left margin for stacking */
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add</button>
        </div>
        <div id="message-box"></div> <!-- Message box for alerts -->
        <ul id="taskList"></ul>
    </div>

    <script>
        // All JavaScript from script.js is merged here
        function addTask() {
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();
            const messageBox = document.getElementById("message-box");

            messageBox.textContent = ""; // Clear previous messages

            if (taskText === "") {
                messageBox.textContent = "Please enter a task.";
                return;
            }

            const taskList = document.getElementById("taskList");

            // Create list item
            const li = document.createElement("li");
            li.textContent = taskText;

            // Create delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function () {
                taskList.removeChild(li);
            };

            // Append button and item to the list
            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            // Clear input
            input.value = "";
        }
    </script>
</body>
</html>
